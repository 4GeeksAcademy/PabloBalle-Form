<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
            <h3><strong>Payment form example</strong></h3>
            </div>

            <div class="card-body">
                <form>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    
                    <div class="row">
                        <div class="col-5">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Card Number</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">                           
                            </div>
                        </div>
                    
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">CVC Number</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000">                           
                            </div>
                        </div> 
                        
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">CVC Number</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-text">.00</span>
                            </div>
                        </div>   
                    </div>


                      
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">First name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                           
                            </div>
                        </div>
                    
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                           
                            </div>
                        </div> 
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">City</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                           
                            </div>
                        </div>
                    
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>                       
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                           
                            </div>
                        </div>  
                    </div>

                    <div class="row">
                        <div class="col-6">
                                <p>We accept:</p>
                                <div class="col-10 bg-secondary rounded  pt-2 pb-2 padding-left">
                                    <div class="row">
                                        <div class="col-3">
                                            <div class="inline-block bg-secondary rounded">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard bg-white p-1 rounded"></i></label>
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="inline-block rounded">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa bg-white p-1 rounded"></i></label>
                                            </div>
                                        </div>
                                    
                                        <div class="col-3">
                                            <div class="inline-block rounded">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club bg-white p-1 rounded"></i></label>
                                            </div>
                                        </div>
                                    

                                        <div class="col-3">
                                            <div class="inline-block rounded">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex bg-white p-1 rounded"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        

                        <div class="col-6">
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <span id="passwordHelpInline" class="form-text">
                                    Add any notes here.
                                </span>
                            </div>
                        </div>
                    </div>




            </form>
            </div>
            <div class="card-footer text-body-secondary d-grid gap-2 d-md-flex justify-content-md-end">
                <input class="btn btn-secondary" type="reset" value="Cancel">
                <input class="btn btn-primary" type="submit" value="Send">
            </div>
        </div>  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
